{% extends "base.html" %}
{% block title %}
    view details
{% endblock %}

{% block body %}

<br>  
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
                <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="{{products.image.url}}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="{{products.image.url}}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="{{products.image.url}}" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{products.product_name}}</h5>
          <p class="card-text">{{products.desc}}</p>
          <p class="card-text">{{products.price}}</p>
          <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
          <a href="/addcart/{{products.product_id}}"><button type="submit" class="btn btn-danger">Add to Cart</button></a>
          <a href="{% url 'index' %}"><button type="submit" class="btn btn-primary">Back</button></a>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
